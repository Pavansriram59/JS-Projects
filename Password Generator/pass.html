<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="pass.css">
    <script src="pass.js" defer></script>
</head>

<body>
    <div class="container-fluid d-flex flex-column">
        <h1 style="color: whitesmoke;" class="fw-bold">Generate a</h1>
        <h1 style="color: #005B41;" class="fw-bold">Random Password</h1>
        <hr class="rounded-4 mb-5">
        <div class="passwordBox rounded-2 mb-4">
            <input type="password" id="password" placeholder="Password">
            <i class="fa-solid fa-copy" onclick="copyPass()"></i>
        </div>
        <button class="rounded-3" onclick="GeneratePass()"><i class="fa-solid fa-bolt"></i> Generate Password</button>
    </div>
</body>

</html>
