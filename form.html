<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="form.js"></script>
</head>

<body>
    <form data-multi-step>
        <div class="form1" data-step="1">
            <div class="card" style="width: 22rem;">
                <div class="card-body ">
                    <h3 class="card-title text-center mb-4">This is step 1</h3>
                    <input type="email" name="email" id="email" class="form-control mb-2 " placeholder="Email">
                    <input type="password" name="password" id="password" class="form-control mb-2" placeholder="Password">
                    <input type="password" name="" id="" class="form-control mb-2" placeholder="Confirm Password">
                    <button class="btn btn-outline-success rounded-3 fs-5" id="form1-btn" data-next>Next</button>
                </div>
            </div>
        </div>
        <div class="form2" data-step="2">
            <div class="card" style="width: 22rem;">
                <div class="card-body ">
                    <h3 class="card-title text-center mb-4">This is step 2</h3>
                    <input type="text" class="form-control mb-2" placeholder="Twitter">
                    <input type="text" class="form-control mb-2" placeholder="Facebook">
                    <input type="text" class="form-control mb-2" placeholder="Google Plus">
                    <div class="btns">
                        <button class="btn btn-outline-success rounded-3 fs-5" data-previous>Previous</button>
                        <button class="btn btn-outline-success rounded-3 fs-5" data-next>Next</button>
                    </div>
                </div>
            </div>   
        </div>
        <div class="form3" data-step="3">
            <div class="card" style="width: 22rem;">
                <div class="card-body ">
                    <h3 class="card-title text-center mb-4">This is step 3</h3>
                    <input type="text" name="" class="form-control mb-2 " placeholder="First Name">
                    <input type="text" name="" class="form-control mb-2" placeholder="Last Name">
                    <input type="tel" name="phone" id="phone" class="form-control mb-2" placeholder="Phone">
                    <textarea name="" cols="10" rows="10" placeholder="Address" class="form-control mb-2"></textarea>
                    <div class="btns">
                        <button class="btn btn-outline-success rounded-3 fs-5" data-previous>Previous</button>
                        <button type="submit" class="btn btn-outline-success rounded-3 fs-5">Submit</button>
                    </div>
                </div>
            </div>   

        </div>
    </form>
</body>

</html>
