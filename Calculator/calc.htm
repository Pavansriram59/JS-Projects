<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <style>
        *{
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            box-sizing: border-box;
            outline: none;
        }
        body{
            margin: 0;
            padding: 0;
            background-color: #EDE6DB;
        }

    </style>
    <link rel="icon" type="image/x-icon" href="Programs\Projects\Calculator\calculator-solid.svg">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="header">
        <h2>Calculate</h2>
        <h3>Anything!</h3>
    </div>
    <div class="box">
        <div class="buttons">
            <i class="fa-solid fa-clock-rotate-left" id="history" onclick="History()"></i>
            <input type="text" placeholder="0" class="display" id="output-screen">
            <button onclick="Clear()">AC</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('.')">.</button>
            <button onclick="Calculate()">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
